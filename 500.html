<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error 500 – Algo salió mal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#2e2e48,#1e1e2f);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
      padding:20px;
    }
    .container{max-width:600px;}
    h1{
      font-size:8rem;
      font-weight:700;
      margin-bottom:20px;
      color:#ffa94d;
    }
    p{font-size:1.5rem;margin-bottom:30px;}
    a{
      display:inline-block;
      padding:12px 24px;
      background-color:#ffa94d;
      color:#fff;
      border-radius:8px;
      text-decoration:none;
      font-weight:bold;
      transition:background-color .3s ease;
    }
    a:hover{background-color:#ff922b;}
    @media(max-width:480px){
      h1{font-size:5rem;}
      p{font-size:1.2rem;}
    }
  </style>
</head>

  <div class="container">
    <h1>500</h1>
    <p>¡Vaya! Algo ha salido mal en nuestro servidor.<br>

  </div>
</body>
