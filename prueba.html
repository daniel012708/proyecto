<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de inicio de sesión</title>
    <link rel="stylesheet" href="prueba.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo izquierda -->
        <img src="logo_gafa.png" alt="Gafa logo" class="logo-left">
        
        <!-- Formulario de inicio de sesión -->
        <div class="login-box">
            <div class="login-header">
                <img src="https://cdn.leonardo.ai/users/87ff1cbb-7254-440f-8795-cf874b32b261/generations/a89b178e-c65c-4e5b-96c2-4f5ae900d0bd/Leonardo_Phoenix_Design_a_modern_and_sleek_logo_for_GAFRA_a_co_0.jpg?w=512" alt="Haproxy logo">
                <h2>HAPROXY</h2>
            </div>
            <form action="">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su usuario">
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña">
                
                <div class="forgot-links">
                    <a href="#">¿Olvidó su contraseña? Recupérala ahora</a>
                    <a href="#">¿No tienes cuenta? Crea tu cuenta</a>
                </div>
                
                <button type="submit">Ingresar</button>
            </form>
        </div>

        <!-- Logo derecha -->
        <img src="newnet_logo.png" alt="NewNet logo" class="logo-right">
    </div>
</body>
</html>
